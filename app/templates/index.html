<!DOCTYPE html>
<html>
<head>
    <title>Busca Mercado Livre</title>
</head>
<body>
    <h1>Buscar Produtos</h1>
    <form method="POST">
        <input type="text" name="busca" required>
        <button type="submit">Buscar</button>
    </form>

    {% if produtos %}
    <h2>Resultados:</h2>
    <ul>
        {% for produto in produtos %}
        <li>
            <strong>{{ produto.nome }}</strong><br>
            R$ {{ produto.preco }}<br>
            <a href="{{ produto.link }}" target="_blank">Ver produto</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
